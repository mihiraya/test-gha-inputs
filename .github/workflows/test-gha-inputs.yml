name: Mixed inputs
defaults:
   run: 
      shell: bash
      
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options:
        - monalisa
        - cschleiden
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include  emojis
      fmStatus: 
        type: boolean
        description: fmstatus.json
      appupgrade: 
        type: boolean
        description: appupgrade.json
      flagshipappupgrade:
        type: boolean
        description: app/upgrade/flagshipappupgrade.json
      stubflagshipappupgrade:
        type: boolean
        description: app/upgrade/stubflagshipappupgrade.json
      environment:
        type: environment

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", ""]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"

  get-tick: 
    runs-on: ubuntu-latest
  
    steps:
    - name: Get ticked checkbox
      run: |
          if [ ${{ fromJSON('["", ""]')[github.event.inputs.use-emoji == 'true'] }} ]
          then
            echo "fmststatus tick"
          else [github.event.inputs.appupgrade == 'true']
            echo "appupgrade tick"
          fi
          
        
